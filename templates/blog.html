<!DOCTYPE html>
<html>
	<head>
		<title>CS 253 Blog</title>
		<link type="text/css" rel="stylesheet" href="/static/stylesheets/main.css" />
	</head>
	<body>
		<a ref="/blog" class="main-title">CS 253 Blog</a>
		
		<div id="content">
			{{$i:=1}}
			{{range .Posts}}
				<div class="post">
				  <div class="post-heading">
					<div class="post-title">
						<a href="/unit3/blog/{{postId .Keys $i}}" class="post-link">{{.Subject}}</a>
					</div>
				
					<div class="post-date">
					  {{.Created}}
					</div>
				  </div>
				
				  <div class="post-content">
					{{.Content}}
				  </div>
				</div>
				<br><br>
				{{$i++}}
			{{end}}
		</div>
	</body>
	</html>
