<!DOCTYPE html>
<html>
	<head>
		<title>CS 253 Blog</title>
		<link type="text/css" rel="stylesheet" href="/static/stylesheets/main.css" />
	</head>
	<body>
		<div class="post">
		  <div class="post-heading">
			<div class="post-title">
				<a href="/unit3/blog/{{.IntID}}" class="post-link">{{.Post.Subject}}</a>
			</div>
		
			<div class="post-date">
			  {{.Post.Created}}
			</div>
		  </div>
		
		  <div class="post-content">
			{{.Post.Content}}
		  </div>
		</div>
	</body>
</html>
