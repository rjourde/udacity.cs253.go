{{define "tmpl_page"}}
<!DOCTYPE html>
<html>
	<head>
		<title>CS 253 Wiki</title>
	  	<link type="text/css" rel="stylesheet" href="/static/stylesheets/main.css" />
	</head>
	<body>
		<a href="/wiki" class="main-title">Wiki</a>
		{{template "tmpl_navigation" .Navigation}}
		<div class="wiki-heading">
			<div class="wiki-date">
			  {{.Page.Created}}
			</div>
		</div>
		<div class="wiki-content" id="content">
			{{.Page.Content}}
		</div>
	</body>
</html>
{{end}}
